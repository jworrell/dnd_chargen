<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Characters</title>
</head>
<body>
    <table border="1">
        {% for character, link in items %}
            <tr>
                <td>{{ character.state }}</td>
                <td>{{ render_time(character.time_stamp) }}</td>
                <td>{{ character.player_name }}</td>
                <td>{{ character.name }}</td>
                <td>{{ character.class }}</td>
                <td>{{ character.hit_points }}</td>
                <td><a href="{{ link }}">View Sheet</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
